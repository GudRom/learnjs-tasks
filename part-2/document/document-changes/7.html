<!-- Напишите функцию createCalendar(elem, year, month).

Вызов функции должен создать календарь для заданного месяца month в году year и вставить его в elem.

Календарь должен быть таблицей, где неделя – это <tr>, а день – это <td>.
У таблицы должен быть заголовок с названиями дней недели, каждый день – <th>,
 первым днём недели должен быть понедельник.
P.S. В этой задаче достаточно сгенерировать календарь, кликабельным его делать не нужно. -->

<!DOCTYPE html>
<html>
  <body>
    <div id="cal"></div>

    <script>
      function createCalendar(elem, year, month) {
        let m = month - 1;
        let d = new Date(year, m);
        let table =
          "<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>";

        for (let i = 0; i < getDay(d); i++) {
          table += "<td></td>";
        }

        while (d.getMonth() == m) {
          table += "<td>" + d.getDate() + "</td>";

          if (getDay(d) % 7 == 6) {
            table += "</tr><tr>";
          }

          d.setDate(d.getDate() + 1);
        }

        if (getDay(d) != 0) {
          for (let i = getDay(d); i < 7; i++) {
            table += "<td></td>";
          }
        }

        table += "</tr></table>";

        elem.innerHTML = table;
      }

      function getDay(date) {
        let day = date.getDay();
        if (day == 0) day = 7;
        return day - 1;
      }

      createCalendar(cal, 2012, 9);
    </script>
  </body>
</html>
