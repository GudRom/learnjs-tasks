<!-- Добавьте JavaScript к кнопке button, чтобы при нажатии элемент <div id="text"> исчезал. -->
<!DOCTYPE html>
<html>
  <body>
    <button id="button">Нажмите, чтобы спрятать текст</button>
    <div id="text">Text just text</div>
    <script>
      button.onclick = function () {
        text.hidden = true;
      };
    </script>
  </body>
</html>
